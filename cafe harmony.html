<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css" />

    <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cafe Harmony – Portfolio Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <section class="project-hero">
    <h1>Cafe Harmony</h1>
    <p class="subtitle">Business Dashboard & Insights • Excel</p>
  </section>

  <section class="project-showcase">
  <div class="project-image">
    <img src="images/cafe-harmony-dashboard.png" alt="Cafe Harmony Dashboard">
  </div>

  <div class="project-details">
    <h2>Project Overview</h2>
    <p>All your project text content...</p>
    <!-- Everything else under the image -->
  </div>
</section>


<script>
  const section = document.querySelector('.project-showcase');

  window.addEventListener('scroll', () => {
    const top = section.getBoundingClientRect().top;
    const windowHeight = window.innerHeight;

    if (top < windowHeight - 100) {
      section.classList.add('show');
    }
  });
</script>


</body>
</html>
